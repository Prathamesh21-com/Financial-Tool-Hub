<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <button id="backButton" class="back-btn">
        <span>←</span> Back
      </button>
      <a href="/Financial-Tool-Hub/index.html" class="nav-title">
        Financial Tool Hub
      </a>
    </div>
    
    <ul class="nav-links">
      <li><a href="/Financial-Tool-Hub/index.html">Home</a></li>
      <li><a href="/Financial-Tool-Hub/about.html">About</a></li>
      <li><a href="/Financial-Tool-Hub/donate.html">Donate</a></li>
      <li><a href="/Financial-Tool-Hub/privacy.html">Privacy</a></li>
    </ul>
    
    <div class="nav-right">
      <div class="dark-toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="page-wrapper">
    <div class="calculator-container">
      <h1><i class="fas fa-money-bill-wave"></i> Loan Calculator</h1>

      <div class="input-group">
        <label for="loan-amount">Loan Amount (₹):</label>
        <input type="number" id="loan-amount" placeholder="Enter loan amount" min="1000" step="1000">
      </div>

      <div class="input-group">
        <label for="interest-rate">Interest Rate (% per year):</label>
        <input type="number" id="interest-rate" placeholder="Enter interest rate" min="1" max="30" step="0.1">
      </div>

      <div class="input-group">
        <label for="loan-tenure">Loan Tenure (months):</label>
        <input type="number" id="loan-tenure" placeholder="Enter months" min="6" max="360" step="6">
      </div>

      <div class="button-group">
        <button class="calculate" onclick="calculateLoan()">Calculate</button>
        <button class="reset" onclick="resetLoan()">Reset</button>
      </div>

      <div id="result" class="result-box">
        <div class="result-item">
          <span>Monthly Payment (EMI):</span>
          <span class="result-value" id="monthly-payment">-</span>
        </div>
        <div class="result-item">
          <span>Total Payment:</span>
          <span class="result-value" id="total-payment">-</span>
        </div>
        <div class="result-item">
          <span>Total Interest:</span>
          <span class="result-value" id="total-interest">-</span>
        </div>
        
        <button class="toggle-table" onclick="toggleAmortization()">Show Amortization Schedule</button>
        
        <div class="amortization-table" id="amortization-table" style="display: none;">
          <h3>Amortization Schedule (First 12 Months)</h3>
          <table>
            <thead>
              <tr>
                <th>Month</th>
                <th>Payment</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="amortization-body">
              <!-- Amortization data will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="creative-footer">
      Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="loan.js"></script>
</body>
</html>
