<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Value Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    
    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px 25px;
      margin: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .back-arrow {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      margin-right: 15px;
      transition: color 0.3s;
    }
    
    .back-arrow:hover {
      color: #ffd700;
    }
    
    /* Dark Mode Toggle */
    .dark-mode-toggle {
      display: flex;
      align-items: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #7209b7;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* Calculator Container */
    .calculator-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .calculator-container h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      padding-bottom: 15px;
    }
    
    .calculator-container h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: #ff5252;
      border-radius: 2px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 1.1rem;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      color: #333;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button.calculate {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }
    
    button.reset {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Result Box */
    .result-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
      display: none;
    }
    
    .result-box.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
      font-weight: bold;
      font-size: 1.3rem;
    }
    
    .result-value {
      font-weight: bold;
      color: #ffd700;
    }
    
    /* Growth Visualization */
    .growth-visualization {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .growth-bar {
      height: 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border-radius: 10px;
      margin: 10px 0;
      transition: width 1.5s ease-in-out;
      position: relative;
    }
    
    .growth-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .growth-marker {
      position: absolute;
      top: -25px;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      transform: translateX(50%);
    }
    
    /* Footer */
    .creative-footer {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      animation: glow 2s infinite alternate;
    }
    
    .glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    
    .heart {
      color: #ff5252;
      animation: heartbeat 1.5s infinite;
    }
    
    /* Animated Background Elements */
    .bg-circle {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite ease-in-out;
      z-index: -1;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }
    
    .circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: -100px;
      animation-delay: -5s;
    }
    
    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    body.dark-mode .navbar {
      background: rgba(30, 30, 30, 0.8);
    }
    
    body.dark-mode .calculator-container {
      background: rgba(30, 30, 30, 0.8);
    }
    
    body.dark-mode input, body.dark-mode select {
      background: rgba(255, 255, 255, 0.8);
    }
    
    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
      }
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      
      .calculator-container {
        margin: 15px;
        padding: 20px;
      }
      
      .calculator-container h1 {
        font-size: 1.8rem;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="../index.html" class="back-arrow">⬅</a>
    <div class="logo">💰 Financial Tool Hub</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about.html">About Me</a></li>
      <li><a href="../donate.html">Donate</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
    </ul>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
    </div>
  </nav>

  <!-- Calculator Container -->
  <main class="calculator-container">
    <h1>Future Value Calculator</h1>

    <div class="input-group">
      <label for="presentValue">Present Value (₹):</label>
      <input type="number" id="presentValue" placeholder="Enter current investment" min="100" step="100">
    </div>

    <div class="input-group">
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" placeholder="Enter expected return rate" min="0.1" max="30" step="0.1">
    </div>

    <div class="input-group">
      <label for="years">Number of Years:</label>
      <input type="number" id="years" placeholder="Enter years" min="1" max="50" step="1">
    </div>

    <div class="input-group">
      <label for="compound-frequency">Compounding Frequency:</label>
      <select id="compound-frequency">
        <option value="1">Annually</option>
        <option value="2">Semi-Annually</option>
        <option value="4">Quarterly</option>
        <option value="12" selected>Monthly</option>
        <option value="365">Daily</option>
      </select>
    </div>

    <div class="button-group">
      <button class="calculate" onclick="calculateFV()">Calculate</button>
      <button class="reset" onclick="resetFV()">Reset</button>
    </div>

    <div id="result" class="result-box">
      <div class="result-item">
        <span>Future Value:</span>
        <span class="result-value" id="future-value">₹0.00</span>
      </div>
      <div class="result-item">
        <span>Total Interest Earned:</span>
        <span class="result-value" id="interest-earned">₹0.00</span>
      </div>
      
      <div class="growth-visualization" id="growth-visualization" style="display: none;">
        <h3>Growth Visualization</h3>
        <div class="growth-bar" id="growth-bar" style="width: 0%">
          <div class="growth-marker" id="growth-marker">0%</div>
        </div>
        <div class="growth-labels">
          <span>Present Value: ₹<span id="pv-display">0</span></span>
          <span>Future Value: ₹<span id="fv-display">0</span></span>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <div class="creative-footer">
    Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
  </div>

  <script src="fv.js"></script>
</body>
</html>
