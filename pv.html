<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Value Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <button id="backButton" class="back-btn">
        <span>←</span> Back
      </button>
      <a href="index.html" class="nav-title">
        Financial Tool Hub
      </a>
    </div>
    
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="privacy.html">Privacy</a></li>
    </ul>
    
    <div class="nav-right">
      <div class="dark-toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="page-wrapper">
    <div class="calculator-container">
      <h1><i class="fas fa-calculator"></i> Present Value Calculator</h1>

      <div class="input-group">
        <label for="futureValue">Future Value (₹):</label>
        <input type="number" id="futureValue" placeholder="Enter future amount" min="0" step="100">
      </div>

      <div class="input-group">
        <label for="rate">Discount Rate (% per year):</label>
        <input type="number" id="rate" placeholder="Enter discount rate" min="0" max="50" step="0.1">
      </div>

      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter years" min="0" max="100" step="1">
      </div>

      <div class="button-group">
        <button class="calculate" onclick="calculatePV()">Calculate</button>
        <button class="reset" onclick="resetPV()">Reset</button>
      </div>

      <div id="result" class="result-box">
        <div class="result-item">
          <span>Present Value:</span>
          <span class="result-value" id="present-value">₹0.00</span>
        </div>
        <div class="result-explanation" id="explanation">
          This is the current worth of a future sum of money given a specified rate of return.
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="creative-footer">
      Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="pv.js"></script>
</body>
</html>
