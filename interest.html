<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <button id="backButton" class="back-btn">
        <span>←</span> Back
      </button>
      <a href="/Financial-Tool-Hub/index.html" class="nav-title">
        Financial Tool Hub
      </a>
    </div>
    
    <ul class="nav-links">
      <li><a href="/Financial-Tool-Hub/index.html">Home</a></li>
      <li><a href="/Financial-Tool-Hub/about.html">About</a></li>
      <li><a href="/Financial-Tool-Hub/donate.html">Donate</a></li>
      <li><a href="/Financial-Tool-Hub/privacy.html">Privacy</a></li>
    </ul>
    
    <div class="nav-right">
      <div class="dark-toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="page-wrapper">
    <div class="calculator-container">
      <h1><i class="fas fa-chart-line"></i> Interest Calculator</h1>

      <div class="input-group">
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" placeholder="Enter principal amount" min="100" step="100">
      </div>

      <div class="input-group">
        <label for="rate">Interest Rate (% per year):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" min="0.1" max="30" step="0.1">
      </div>

      <div class="input-group">
        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time period" min="1" max="50" step="1">
      </div>

      <div class="input-group">
        <label>Interest Type:</label>
        <div class="interest-type-selector">
          <button class="interest-type-btn active" data-type="simple">Simple Interest</button>
          <button class="interest-type-btn" data-type="compound">Compound Interest</button>
        </div>
      </div>

      <div class="input-group" id="compound-frequency-group" style="display: none;">
        <label for="compound-frequency">Compounding Frequency:</label>
        <select id="compound-frequency">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12" selected>Monthly</option>
          <option value="365">Daily</option>
        </select>
      </div>

      <div class="button-group">
        <button class="calculate" onclick="calculateInterest()">Calculate</button>
        <button class="reset" onclick="resetInterest()">Reset</button>
      </div>

      <div id="result" class="result-box">
        <div class="result-item">
          <span>Interest Amount:</span>
          <span class="result-value" id="interest">₹0.00</span>
        </div>
        <div class="result-item">
          <span>Total Amount:</span>
          <span class="result-value" id="total-amount">₹0.00</span>
        </div>
        
        <div class="comparison-chart" id="comparison-chart" style="display: none;">
          <h3>Comparison: Simple vs Compound Interest</h3>
          <div class="chart-bar" id="simple-chart" style="width: 0%"></div>
          <div class="chart-labels">
            <span>Simple Interest</span>
            <span id="simple-value">₹0</span>
          </div>
          
          <div class="chart-bar" id="compound-chart" style="width: 0%"></div>
          <div class="chart-labels">
            <span>Compound Interest</span>
            <span id="compound-value">₹0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="creative-footer">
      Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="interest.js"></script>
</body>
</html>
