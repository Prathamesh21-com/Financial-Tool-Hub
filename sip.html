<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <button id="backButton" class="back-btn">
        <span>←</span> Back
      </button>
      <a href="index.html" class="nav-title">
        Financial Tool Hub
      </a>
    </div>
    
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="privacy.html">Privacy</a></li>
    </ul>
    
    <div class="nav-right">
      <div class="dark-toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="page-wrapper">
    <div class="calculator-container">
      <h1><i class="fas fa-coins"></i> SIP Calculator</h1>

      <div class="input-group">
        <label for="monthlyInvestment">Monthly Investment (₹):</label>
        <input type="number" id="monthlyInvestment" placeholder="Enter amount" min="500" step="500">
      </div>

      <div class="input-group">
        <label for="annualRate">Expected Annual Return (%):</label>
        <input type="number" id="annualRate" placeholder="Enter expected return rate" min="1" max="30" step="0.1">
      </div>

      <div class="input-group">
        <label for="years">Investment Period (Years):</label>
        <input type="number" id="years" placeholder="Enter years" min="1" max="40" step="1">
      </div>

      <div class="button-group">
        <button class="calculate" onclick="calculateSIP()">Calculate</button>
        <button class="reset" onclick="resetSIP()">Reset</button>
      </div>

      <div id="result" class="result-box">
        <div class="result-item">
          <span>Total Investment:</span>
          <span class="result-value" id="total-investment">₹0.00</span>
        </div>
        <div class="result-item">
          <span>Wealth Gained:</span>
          <span class="result-value" id="wealth-gained">₹0.00</span>
        </div>
        <div class="result-item">
          <span>Future Value:</span>
          <span class="result-value" id="future-value">₹0.00</span>
        </div>
      </div>

      <div class="sip-info">
        <i class="fas fa-info-circle"></i>
        SIP (Systematic Investment Plan) allows you to invest a fixed amount regularly in mutual funds.
      </div>
    </div>

    <!-- Footer Section -->
    <div class="creative-footer">
      Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="sip.js"></script>
</body>
</html>
