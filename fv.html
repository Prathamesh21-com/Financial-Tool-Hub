<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Value Calculator | Financial Tool Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <button id="backButton" class="back-btn">
        <span>←</span> Back
      </button>
      <a href="/Financial-Tool-Hub/index.html" class="nav-title">
        Financial Tool Hub
      </a>
    </div>
    
    <ul class="nav-links">
      <li><a href="/Financial-Tool-Hub/index.html">Home</a></li>
      <li><a href="/Financial-Tool-Hub/about.html">About</a></li>
      <li><a href="/Financial-Tool-Hub/donate.html">Donate</a></li>
      <li><a href="/Financial-Tool-Hub/privacy.html">Privacy</a></li>
    </ul>
    
    <div class="nav-right">
      <div class="dark-toggle-container">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>
  </nav>

  <!-- Calculator Container -->
  <div class="page-wrapper">
    <div class="calculator-container">
      <h1><i class="fas fa-chart-bar"></i> Future Value Calculator</h1>

      <div class="input-group">
        <label for="presentValue">Present Value (₹):</label>
        <input type="number" id="presentValue" placeholder="Enter current investment" min="100" step="100">
      </div>

      <div class="input-group">
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter expected return rate" min="0.1" max="30" step="0.1">
      </div>

      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter years" min="1" max="50" step="1">
      </div>

      <div class="input-group">
        <label for="compound-frequency">Compounding Frequency:</label>
        <select id="compound-frequency">
          <option value="1">Annually</option>
          <option value="2">Semi-Annually</option>
          <option value="4">Quarterly</option>
          <option value="12" selected>Monthly</option>
          <option value="365">Daily</option>
        </select>
      </div>

      <div class="button-group">
        <button class="calculate" onclick="calculateFV()">Calculate</button>
        <button class="reset" onclick="resetFV()">Reset</button>
      </div>

      <div id="result" class="result-box">
        <div class="result-item">
          <span>Future Value:</span>
          <span class="result-value" id="future-value">₹0.00</span>
        </div>
        <div class="result-item">
          <span>Total Interest Earned:</span>
          <span class="result-value" id="interest-earned">₹0.00</span>
        </div>
        
        <div class="growth-visualization" id="growth-visualization" style="display: none;">
          <h3>Growth Visualization</h3>
          <div class="growth-bar" id="growth-bar" style="width: 0%">
            <div class="growth-marker" id="growth-marker">0%</div>
          </div>
          <div class="growth-labels">
            <span>Present Value: ₹<span id="pv-display">0</span></span>
            <span>Future Value: ₹<span id="fv-display">0</span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="creative-footer">
      Created by <span class="glow">Prathamesh Kajrekar</span> | Made with <span class="heart">❤</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="fv.js"></script>
</body>
</html>
