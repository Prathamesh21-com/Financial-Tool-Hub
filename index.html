<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="toggle-mode">🌙</button>
    <h1>Loan Calculator</h1>

    <!-- Currency Selector wrapped in select-wrapper -->
    <div class="select-wrapper">
      <select id="currency" class="custom-select" onchange="updateCurrencySymbols()">
        <option value="₹">₹ INR</option>
        <option value="$">$ USD</option>
        <option value="€">€ EUR</option>
        <option value="£">£ GBP</option>
        <option value="¥">¥ JPY</option>
        <option value="₩">₩ KRW</option>
      </select>
    </div>

    <div class="input-group">
      <label>Loan Amount (<span id="currency-label">₹</span>)</label>
      <input type="number" id="amount" placeholder="e.g. 100000" min="1" />
    </div>

    <div class="input-group">
      <label>Monthly Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 1.2" step="0.01" min="0.01" />
    </div>

    <div class="input-group">
      <label>Number of Payments (Months)</label>
      <input type="number" id="months" placeholder="e.g. 12" min="1" />
    </div>

    <div class="buttons">
      <button onclick="calculateLoan()">Calculate</button>
      <button onclick="resetForm()">Reset 🔁</button>
    </div>

    <!-- Result Card -->
    <div id="result" class="result-card">
      <div class="result-box">
        <h3>Monthly Payment</h3>
        <p id="monthly">₹ 0.00</p>
      </div>
      <div class="result-box">
        <h3>Total Payment</h3>
        <p id="total-payment">₹ 0.00</p>
      </div>
      <div class="result-box">
        <h3>Total Interest</h3>
        <p id="total-interest">₹ 0.00</p>
      </div>
    </div>

    <footer>
      <p>Created by Prathamesh Kajrekar</p>
      <p>Made with ❤</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
